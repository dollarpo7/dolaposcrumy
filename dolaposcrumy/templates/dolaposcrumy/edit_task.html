{% extends 'dolaposcrumy/base.html' %}
{% block content %}<h1>Edit Task</h1>
    <form action="" method="post" class="form-control">{% csrf_token %}
        <fieldset>
            <legend>Choose Category</legend>
            <select title="Status" name="status_id_id">

                <option value="WT">Weekly Task</option>
                <option value="DT">Daily Task</option>
                <option value="V">Verified</option>
                <option value="D">Done</option>

            </select>
            <input type="submit" value="complete">

        </fieldset>
    </form>
{% endblock %}

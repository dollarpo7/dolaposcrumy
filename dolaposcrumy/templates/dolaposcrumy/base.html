{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dolaposcrumy</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body style="background-color: #9d9d9d">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand active" href="{% url 'dolaposcrumy:home' %}">Dolapo Scrumy</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <p class="text-info">Hi {{ user.username }}!</p>
              <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-user"></span> logout</a></li>
             {% else %}
                You are not logged in.
              <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
        <div class="row">

            {% block content %}
            {% endblock %}

        </div>
    </div>


</body>
</html>
